<!DOCTYPE html>
<html>
<head>
	<title>拉后台代码</title>
</head>
<script language="javascript">
function copyCmd(){
 var demo = "cd /alidata/www\ngit clean -d -f\ngit checkout -b master origin/master\ngit checkout master\ngit clean -d -f\ngit pull\ngit branch -D app/xxxxxx\ngit checkout -b app/xxxxxx origin/xxxxxx\ngit checkout app/xxxxxx\ngit clean -d -f\ngit pull\n\n";
 var branch = document.getElementById("branch").value.replace('origin/', '');
 var cmd = demo.replace(/xxxxxx/g, branch);

 var input = document.getElementById("cmd");
 input.value=cmd; // 修改文本框的内容
 input.select(); // 选中文本
 document.execCommand("copy"); // 执行浏览器复制命令
 // alert(branch);
}
</script>
<body style="text-align:center;">
	<h1>请输入分支名</h1>
	<input type="text" id='branch' value="master" style="font-size: 30px;text-align:center" autofocus="autofocus" />
	<button onclick="copyCmd()">拷贝命令</button>
	<button onclick="window.open('http://jump.fhptcdn.com/')">去跳板机后台</button>
	<br>
	<br>
	<br>
<textarea style="width: 400px;height: 180px;font-size: 15px;line-height: 25px; color: #555;border-color: #FFF" >
操作步骤：
 1. 输入分支名
 2. 拷贝命令
 3. 去跳板机后台
 4. 点击左侧菜单：Web终端
 5. 左侧列表找到自己的服务器点开
 6. 粘贴命令等待执行完毕
</textarea>
	<br>
<textarea id="cmd" style="width: 400px;height: 300px;font-size: 15px;line-height: 25px; color: #555;border-color: #FFF" ></textarea>
</body>
</html>
